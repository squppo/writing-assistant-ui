<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Writing Assistant Hub</title>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* full viewport height */
            font-family: Arial, sans-serif;
            background: #f7f9fc;
        }

        header {
            background: #1e3a8a;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            flex-shrink: 0; /* header never shrinks */
        }

        #container {
            flex: 1;
            display: flex;
            min-height: 0; /* required to avoid overflow clipping */
        }

        /* Sidebar */
        #sidebar {
            width: 280px;
            background: #ffffff;
            border-right: 2px solid #e5e7eb;
            padding: 20px;
            overflow-y: auto;
        }

        #sidebar h2 {
            margin-top: 0;
            font-size: 20px;
            color: #1e3a8a;
        }

        .assistant-button {
            width: 100%;
            background: #1e3a8a;
            color: white;
            padding: 12px;
            margin: 8px 0;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
            text-align: left;
        }

        .assistant-button:hover {
            background: #3b57c4;
        }

        /* Chat area with fixed viewport height (Option A) */
        #chatframe-container {
            flex: 1;
            background: white;
            height: calc(100vh - 80px); /* ensure full Flowise visibility */
            overflow: hidden;
            display: flex;
            align-items: center;   /* center placeholder vertically */
            justify-content: center;
        }

        /* Chat embed frame */
        #chatframe {
            width: 100%;
            height: 100%;
            overflow: auto; /* required for Flowise internal scrolling */
        }
    </style>

</head>

<body>

<header>Academic Writing Assistant Hub</header>

<div id="container">

    <!-- SIDEBAR -->
    <div id="sidebar">
        <h2>Select a Writing Assistant:</h2>

        <button class="assistant-button"
            onclick="loadAssistant('057b9b96-b93f-42ac-b91d-6b562b908d8b')">
            üß© Structure Architect
        </button>

        <button class="assistant-button"
            onclick="loadAssistant('786e47a5-d8e1-4b3b-acbf-39e51222dfd8')">
            ‚ö° Kickstart Helper
        </button>

        <button class="assistant-button"
            onclick="loadAssistant('a5b9373b-7ab1-4f3d-8b48-770afa0f745b')">
            üîó Argumentation Coach
        </button>

        <button class="assistant-button"
            onclick="loadAssistant('YOUR_DIAGNOSTIC_ID')">
            ‚ùì I Don't Know What I Need
        </button>
    </div>

    <!-- CHAT AREA -->
    <div id="chatframe-container">
        <div id="chatframe">
            <p style="text-align:center; color:#777; font-size:18px;">
                üëà Select an assistant from the left menu to begin.
            </p>
        </div>
    </div>

</div>

<!-- FLOWISE EMBED SCRIPT -->
<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"

    window.loadAssistant = function (chatflowId) {
        const container = document.getElementById("chatframe-container");
        const frame = document.getElementById("chatframe");

        // Restore normal behavior (Flowise is bottom-aligned internally)
        container.style.alignItems = "stretch";
        container.style.justifyContent = "flex-start";

        frame.innerHTML = `<flowise-fullchatbot></flowise-fullchatbot>`;

        Chatbot.initFull({
            chatflowid: chatflowId,
            apiHost: "https://flowiseweb-kf7q.onrender.com",
        });
    }
</script>

</body>
</html>
