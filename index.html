<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Assistant</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: white;
        }
        #chat-wrapper {
            width: 100vw;
            height: 100vh;
        }
        .fade {
            animation: fadeIn 0.35s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<div id="chat-wrapper"></div>

<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";

    // Read chatflow ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const chatflowId = urlParams.get("flow");

    document.getElementById("chat-wrapper").innerHTML = `<flowise-fullchatbot class="fade"></flowise-fullchatbot>`;

    Chatbot.initFull({
        chatflowid: chatflowId,
        apiHost: "https://flowiseweb-kf7q.onrender.com"
    });
</script>

</body>
</html>
